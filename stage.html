<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="5">
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const visible = data.images.find(img => img.visible);
        if (visible) {
          const img = document.createElement('img');
          img.src = visible.url;
          document.body.appendChild(img);
        }
      });
  </script>
</body>
</html>
